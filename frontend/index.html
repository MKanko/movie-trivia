<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Trivia</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="ui segment basic">
      <header>
        <h3>Movie Trivia Challenge!</h3>
      </header>
    </div>

    <main>
      <div class='ui grid'>
        <div class='row'>
          <div class='ui three wide column blue'>
            <div class='ui segment basic' id='user-card'></div>
            <div class='ui segment basic' id='quiz-card' style='display: none'>
              <h4>Quiz Stats:</h4>
              <h5>Quiz Value: 50 Points</h5>
            </div>
            <div class='ui segment basic' id='stat-card'></div>
            <div class='ui segment basic' id='blank-card'></div>
            <div class='ui segment basic' id='blank-card'></div>
            <div class='ui segment basic' id='nav-card'></div>
          </div>
          <div class='ui ten wide column '>
              <div id="container" class= "ui segment green"></div>
          </div>
          <div class='ui three wide column blue'>Game Information</div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
    <script src="./movie.js"></script>
    <script src="./quiz.js"></script>
    <script src="./question.js"></script>
    <script src="./result.js"></script>
    <script src="./answer.js"></script>
    <script src="./user.js"></script>
    <script src="./stat.js"></script>
    <script src="./helper.js"></script>
  </body>
</html>
